<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYLLABUS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="w-full h-screen bg-cover fixed" style="background-image: url(Images/backgroundimg.png)">
  <div class="flex items-center space-x-4 mx-5 my-3">
    <button class="h-10 w-25">
      <i class="fa-solid fa-bars text-3xl"></i>
    </button>
    <img src="Images/dseu.logo.jpg" alt="Logo" class="h-12 w-15">
    <span class="text-black text-2xl font-bold">DSEU PORTAL</span>
  </div>
   <!-- Result Form Container -->
   <div class="h-400px w-200px bg-white shadow-lg rounded-lg p-8">
    <!-- Result Heading -->
    <div class="text-center">
        <h2 class="text-3xl font-bold text-white bg-blue-600 py-3 rounded-md">RESULT</h2>
    </div>

    <!-- Form Fields -->
    <form class="mt-6 space-y-4">
        <!-- Academic Year Dropdown -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Academic Year</label>
            <select class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Select Year</option>
                <option>2023-2024</option>
                <option>2022-2023</option>
                <option>2021-2022</option>
            </select>
        </div>

        <!-- Semester Dropdown -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Semester</label>
            <select class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Select Semester</option>
                <option>Semester 1</option>
                <option>Semester 2</option>
                <option>Semester 3</option>
                <option>Semester 4</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">SUBMIT</button>
        </div>
    </form>
</div>

</body>
</html>
