<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Delhi Skill and Entrepreneurship University &#8211; Crafting excellence</title>
</head>

<body>
    <div class="login-form2">
        <div class="navbar">
            <div class="icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-img">
                <img src="Images/dseu.logo.jpg">
            </div>
            <p>DSEU PORTAL</p>
            <div class="para">
                <p>KOMAL SINGH</p>
                <div class="icon2">
                    <i class="fa-solid fa-circle-user"></i>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <div id="messageContainer" class="success-message">Your message has been submitted successfully!</div>

        <div class="main">
            WELCOME KOMAL SINGH
        </div>
        <div class="mainboxes">
            <a href="syllabus.html" class="box1">
                <img src="Images/book.logo.png">
                <h4>SYLLABUS</h4>
            </a>
            <a href="attendance.html" class="box2">
                <img src="Images/attendance.logo.png">
                <h4>ATTENDANCE</h4>
            </a>
            <a href="result.html" class="box3">
                <img src="Images/result.logo.png">
                <h4>RESULT</h4>
            </a>
            <a href="announcement.html" class="box4">
                <img src="Images/announcement.logo.png">
                <h4>ANNOUNCEMENT</h4>
            </a>
        </div>
    </div>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const isSubmitted = urlParams.get('submitted');
        
        if (isSubmitted === 'true') {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.style.display = 'block';
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 1000);
        }
    </script>
    
</body>
</html>
