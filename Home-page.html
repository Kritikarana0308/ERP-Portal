<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Delhi Skill and Entrepreneurship University &#8211; Crafting excellence
    </title>
  </head>

  <body>
    <div class="login-form2">
      <div class="navbar">
        <div class="icon" id="dropdown-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav-img">
          <img src="Images/dseu.logo.jpg" alt="DSEU Logo" />
        </div>
        <p>DSEU PORTAL</p>
        <div class="para">
          <p>KOMAL SINGH</p>
          <div class="icon2" id="signout-toggle">
            <i class="fa-solid fa-circle-user"></i>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>

      <!-- Dropdown menu (initially hidden) -->
      <div id="menu" class="hidden">
        <ul class="list">
          <li>
            <a href="Profile.html"><i class="fas fa-user"></i> Profile</a>
          </li>
          <li>
            <a href="Home-page.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li>
            <a href="Exam-Registration.html"
              ><i class="fas fa-clipboard-list"></i> Exam Registration</a
            >
          </li>
          <li>
            <a href="Fee-Submission.html"
              ><i class="fas fa-money-check-alt"></i> Fee Details</a
            >
          </li>
          <li>
            <a href="Time-Table.html"
              ><i class="fas fa-calendar-alt"></i> Time Table</a
            >
          </li>
          <li>
            <a href="Contact-us.html"
              ><i class="fas fa-phone-alt"></i> Contact Us</a
            >
          </li>
        </ul>
      </div>

      <!-- Sign Out Dropdown Menu -->
      <div id="signoutMenu" class="hidden">
        <ul class="logout">
          <li>
            <a href="Index.html"
              ><i class="fas fa-sign-out-alt"></i> Sign Out</a
            >
          </li>
        </ul>
      </div>

      <div id="messageContainer" class="success-message">
        Your message has been submitted successfully!
      </div>

      <div class="main">
        <h4>WELCOME KOMAL SINGH</h4>
      </div>
      <div class="mainboxes">
        <a href="syllabus.html" class="box1">
          <img src="Images/book.logo.png" alt="Syllabus" />
          <h4>SYLLABUS</h4>
        </a>
        <a href="attendance.html" class="box2">
          <img src="Images/attendance.logo.png" alt="Attendance" />
          <h4>ATTENDANCE</h4>
        </a>
        <a href="result.html" class="box3">
          <img src="Images/result.logo.png" alt="Result" />
          <h4>RESULT</h4>
        </a>
        <a href="announcement.html" class="box4">
          <img src="Images/announcement.logo.png" alt="Announcement" />
          <h4>ANNOUNCEMENT</h4>
        </a>
      </div>
    </div>

    <script>
      // Toggle menu visibility on hamburger icon click
      document
        .getElementById("dropdown-toggle")
        .addEventListener("click", function () {
          const menu = document.getElementById("menu");
          menu.classList.toggle("hidden");

          const icon = this.querySelector("i");
          if (icon.classList.contains("fa-bars")) {
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-times");
          } else {
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          }
        });

      // Toggle sign out menu visibility on user icon click
      document
        .getElementById("signout-toggle")
        .addEventListener("click", function () {
          const signoutMenu = document.getElementById("signoutMenu");
          signoutMenu.classList.toggle("hidden");

          const chevron = this.querySelector(".fa-chevron-down");
          if (chevron) {
            chevron.classList.remove("fa-chevron-down");
            chevron.classList.add("fa-chevron-up");
          } else {
            const arrow = this.querySelector(".fa-chevron-up");
            arrow.classList.remove("fa-chevron-up");
            arrow.classList.add("fa-chevron-down");
          }
        });

      // Check if message should be shown
      const urlParams = new URLSearchParams(window.location.search);
      const isSubmitted = urlParams.get("submitted");

      if (isSubmitted === "true") {
        const messageContainer = document.getElementById("messageContainer");
        messageContainer.style.display = "block";
        setTimeout(() => {
          messageContainer.style.display = "none";
        }, 1000);
      }
    </script>
  </body>
</html>
