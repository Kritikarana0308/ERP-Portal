<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcement</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const menuIcon = document.getElementById('menuIcon');
      menu.classList.toggle('hidden');
      if (menuIcon.classList.contains('fa-bars')) {
        menuIcon.classList.remove('fa-bars');
        menuIcon.classList.add('fa-times');
      } else {
        menuIcon.classList.remove('fa-times');
        menuIcon.classList.add('fa-bars');
      }
    }
  </script>
</head>
<body class="w-full h-screen bg-cover fixed" style="background-image: url(Images/backgroundimg.png)">

  <div class="flex items-center space-x-4 mx-5 my-3">
    <button onclick="toggleMenu()" class="h-10 w-25">
      <i id="menuIcon" class="fa-solid fa-bars text-3xl"></i>
    </button>
    <img src="Images/dseu.logo.jpg" alt="Logo" class="h-12 w-15">
    <span class="text-black text-2xl font-bold">DSEU PORTAL</span>
  </div>

  <div id="menu" class="hidden bg-gray-100 border border-gray-300 absolute top-18 left-5 h-96 w-60 p-5 shadow-lg rounded">
    <ul class="text-black text-lg font-semibold space-y-4">
      <li><a href="Profile.html" class="hover:text-blue-600"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="Home-page.html" class="hover:text-blue-600"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="Exam Registration.html" class="hover:text-blue-600"><i class="fas fa-clipboard-list"></i> Exam Registration</a></li>
      <li><a href="Fee-Submission.html" class="hover:text-blue-600"><i class="fas fa-money-check-alt"></i> Fee Details</a></li>
      <li><a href="Time-Table.html" class="hover:text-blue-600"><i class="fas fa-calendar-alt"></i> Time Table</a></li>
      <li><a href="#" class="hover:text-blue-600"><i class="fas fa-phone-alt"></i> Contact Us</a></li>
    </ul>
  </div>

  <div class="bg-blue-600 rounded-t-lg p-2 flex items-center rounded-lg border-4 border-black max-w-7xl h-44 mx-auto mt-10 p-3">
    <div class="p-2 rounded-full ml-10">
      <img src="Images/announcement.logo.png" alt="Announcement Icon" class="w-52 h-40">
    </div>
    <h2 class="text-white text-6xl font-bold ml-20">ANNOUNCEMENTS</h2>
  </div>
  <div class="p-4 bg-white border-2 border-gray-500 rounded-lg mt-5 max-w-7xl h-96 mx-auto mt-10">
    <p class="text-left text-gray-600 font-semibold text-3xl mt-32 ml-2">CURRENTLY THERE IS NO ANNOUNCEMENT.....</p>
  </div>
</body>
</html>
