<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee-Submission</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const menuIcon = document.getElementById('menuIcon');
      menu.classList.toggle('hidden');
      if (menuIcon.classList.contains('fa-bars')) {
        menuIcon.classList.remove('fa-bars');
        menuIcon.classList.add('fa-times');
      } else {
        menuIcon.classList.remove('fa-times');
        menuIcon.classList.add('fa-bars');
      }
    }
  </script>
</head>
<body class="w-full h-screen bg-cover relative" style="background-image: url(Images/backgroundimg.png)">

  <div class="flex items-center space-x-4 mx-5 my-3">
    <button onclick="toggleMenu()" class="h-10 w-25">
      <i id="menuIcon" class="fa-solid fa-bars text-3xl"></i>
    </button>
    <img src="Images/dseu.logo.jpg" alt="Logo" class="h-12 w-15">
    <span class="text-black text-2xl font-bold">DSEU PORTAL</span>
  </div>

  <div id="menu" class="hidden bg-gray-100 border border-gray-300 absolute top-18 left-5 h-96 w-60 p-5 shadow-lg rounded">
    <ul class="text-black text-lg font-semibold space-y-4">
      <li><a href="Profile.html" class="hover:text-blue-600">Profile</a></li>
      <li><a href="Home-page.html" class="hover:text-blue-600">Dashboard</a></li>
      <li><a href="#" class="hover:text-blue-600">Exam Registration</a></li>
      <li><a href="Fee-Submission.html" class="hover:text-blue-600">Fee Details</a></li>
      <li><a href="#" class="hover:text-blue-600">Time Table</a></li>
      <li><a href="#" class="hover:text-blue-600">Contact Us</a></li>
    </ul>
  </div>
