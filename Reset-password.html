<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot Password</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="css/bootstrap5.css" />
    <link rel="stylesheet" href="css/Reset-password.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  </head>
  <body
    class="w-full h-screen bg-cover fixed"
    style="background-image: url(Images/backgroundimg.png)"
  >
    <div class="container pt-5">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
          <img src="images/main.png" alt="Main IMG" class="img-fluid" />
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 pt-5">
          <h2 class="main-text pt-5 mt-5">
            Forgot <br />
            Your Password?
          </h2>
          <input
            id="email"
            type="email"
            placeholder="Enter Your E-mail"
            class="form-control main-input mt-5"
          />
          <div class="row">
            <div class="col-3">
              <button class="btn btn-sz-primary mt-5" onclick="resetPassword()">Reset</button>
            </div>
            <div class="col-6 pt-5">
              <a href="Index.html" class="back-to-login">Back To Login</a>
            </div>
          </div>
          <p id="message" class="mt-3"></p>
        </div>
      </div>
    </div>
  </body>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY", // Replace with your Firebase API key
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Password Reset Function
    function resetPassword() {
      const email = document.getElementById("email").value;
      const message = document.getElementById("message");

      if (email) {
        auth
          .sendPasswordResetEmail(email)
          .then(() => {
            message.textContent = "Password reset email sent successfully!";
            message.style.color = "green";
          })
          .catch((error) => {
            message.textContent = `Error: ${error.message}`;
            message.style.color = "red";
          });
      } else {
        message.textContent = "Please enter a valid email address.";
        message.style.color = "red";
      }
    }
  </script>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap5.js"></script>
</html>
