<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your email address below to reset your password.</p>
        <form action="reset-password.html" method="POST">
            <div class="input-group1">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group2">
                <label for="password">Create Password:</label>
                <input type="password" id="create-password" name="password" required>
                <label for="password">Confirm Password:</label>
                <input type="password" id="create-password" name="password" required>

            </div>
            <div class="input-group3">
                <button type="submit"><a href="ERP.html" target="_blank">Reset Password</a></button>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <div class="orange-stripe"></div>
    </footer>
</body>
</html>
